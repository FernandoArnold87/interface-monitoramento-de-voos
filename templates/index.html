<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Monitoramento de Voos - BERLIN & CO.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #f4f6f8;
        }
        img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 25px;
            margin: 0 auto;
            width: 400px;
            box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <img src="/static/logo.jpg" alt="BERLIN & CO. Logo">

    <h1>Monitoramento de Voos</h1>

    <form action="/precos" method="post">
        <label for="origem">Origem:</label>
        <input type="text" id="origem" name="origem" required>

        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" required>

        <label for="data_ida">Data de Ida:</label>
        <input type="date" id="data_ida" name="data_ida" required>

        <label for="data_volta">Data de Volta:</label>
        <input type="date" id="data_volta" name="data_volta" required>

        <button type="submit">Buscar Passagens</button>
    </form>

</body>
</html>
