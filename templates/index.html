<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Busca de Voos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #333;
    }
    .header {
      background: #283c86;
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 2em;
      letter-spacing: 1px;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #283c86;
      color: white;
      border: none;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    button:hover {
      background: #1b2a72;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #xee;
    }
  </style>
</head>
<body>
  <div class="header">✈️ Busca de Voos</div>
  <div class="container">
    <form action="/precos" method="post">
      <label for="origem">Origem (código IATA)</label>
      <input type="text" name="origem" placeholder="Ex: FRA" required />
      <label for="destino">Destino (código IATA)</label>
      <input type="text" name="destino" placeholder="Ex: GRU" required />
      <label for="data_ida">Data de Ida</label>
      <input type="date" name="data_ida" required />
      <button type="submit">Buscar Passagens</button>
    </form>
  </div>
  <div class="footer">Feito com ❤️ – FastAPI &amp; Kiwi API</div>
</body>
</html>
