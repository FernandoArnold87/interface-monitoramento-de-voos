<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Monitoramento de Voos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef3f7;
            padding: 40px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
        h1 {
            color: #005288;
            margin-bottom: 20px;
        }
        input, button {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .banner {
            width: 100%;
            border-radius: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/logo.jpg" class="logo" alt="Logo">
        <h1>Encontre Voos com os Melhores Preços</h1>
        <form method="post" action="/precos">
            <input type="text" name="origem" placeholder="Origem (ex: GRU)" required>
            <input type="text" name="destino" placeholder="Destino (ex: JFK)" required>
            <input type="date" name="data_partida" required>
            <input type="date" name="data_retorno" required>
            <button type="submit">Buscar Voos</button>
        </form>
        <img src="/static/aviacao.jpg" alt="Avião" class="banner">
    </div>
</body>
</html>
